<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBB Zurich</title>

    <link rel="stylesheet" href="main.css">

</head>
<body>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEJQHAVwGEBbCwzXrk7imuyP8fgHYt2EU&callback=initMap">
        // is this a way to hide it? https://stackoverflow.com/questions/1364858/what-steps-should-i-take-to-protect-my-google-maps-api-key
    </script>

    <div style="width:1300px;" id="all">
        <div style="width:1000px; float:left;" id="map"></div>
        <div style="width:300px; float:right;">
            <div class="container">
                <form id="form">
                    <label for="location-input" class="mylabel">Where you are?</label>
                    <input type="text" id="location-input" class="form-control form-control-lg" autocomplete="off">
                    <label for="temperature-input" class="mylabel">Temperature</label>
                    <input type="text" id="temperature-input" class="form-control form-control-lg" autocomplete="off">
                    <label for="weather-input" class="mylabel">How is the sky?</label>
                    <input list="weather" id="weather-input" autocomplete="off" class="form-control form-control-lg">
                    <datalist id="weather">
                        <option value="Sunny">
                        <option value="Rain">
                    </datalist>
                    <label for="weekday-input" class="mylabel">Today is:</label>
                    <input list="weekday" id="weekday-input" autocomplete="off" class="form-control form-control-lg">
                    <datalist id="weekday">
                        <option value="Monday">
                        <option value="Tuesday">
                        <option value="Wednesday">
                        <option value="Thursday">
                        <option value="Friday \o/">
                        <option value="Saturday =)">
                        <option value="Sunday =/">
                    </datalist>

                    <label for="probability-input" class="mylabel">Confidence to reach destination</label>
                    <input type="text" id="probability-input" class="form-control form-control-lg" autocomplete="off">

                    <label for="search-input" class="mylabel">Search by:</label>
                    <input list="search" id="search-input" autocomplete="off" class="form-control form-control-lg">
                    <datalist id="search">
                        <option value="Probability">
                        <option value="Time">
                    </datalist>
                    <br>
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>

            </div>
        </div>
    </div>

    <!--<div id="map"></div>-->


    <script src="json.js"></script>
    <script src="helpers.js"></script>
    <script src="main.js"></script>


</body>
</html>
